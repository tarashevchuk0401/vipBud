<div class="wrapper">
  <p-carousel
    class="no-paginator"
    [value]="images"
    [numVisible]="3"
    [circular]="false"
    [showIndicators]="false"
  >
    <ng-template pTemplate="item" let-image>
      <img [src]="image.src" width="250" [alt]="image.alt" />
    </ng-template>
  </p-carousel>
</div>
