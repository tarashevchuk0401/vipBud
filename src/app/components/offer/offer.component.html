<div class="wrapper">
  <div class="text-container">
    <p> {{"aboutUs" | transloco}}</p>
  </div>

  <div class="offer">
    <img src="assets/images/pexels-houzlook-3356416.jpg" alt="room-photo"/>
    <div class="wrapper-offer">
      <div class="offer-block" *ngFor="let offer of offersArray">
        <div class="title">{{ offer.title }}</div>
        <div class="text">
          {{ offer.text | transloco }}
        </div>
      </div>
    </div>
  </div>
</div>
